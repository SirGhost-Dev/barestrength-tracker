<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BareStrength Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#dashboard">Dashboard</a>
    <a href="#workouts">Workouts</a>
    <a href="#barefoot">Barefoot Confidence</a>
  </nav>

  <!-- Add MAIN wrapper here -->
  <main>

    <!-- Dashboard View -->
    <div id="dashboard" class="view">
      <div class="container">
        <h1>Dashboard</h1>
        <div id="workoutChartContainer"></div>
        <div id="barefootProgressContainer"></div>
      </div>
    </div>

    <!-- Workouts View -->
    <div id="workouts" class="view" style="display: none;">
      <div class="container">
        <h1>Workout Tracker</h1>
        <div id="workoutFormContainer"></div>
        <div id="workoutLogContainer"></div>
      </div>
    </div>

    <!-- Barefoot Confidence View -->
    <div id="barefoot" class="view" style="display: none;">
      <div class="container">
        <h1>Barefoot Confidence</h1>
        <div id="barefootTasksContainer"></div>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
