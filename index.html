<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BareStrength Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="nav">
    <a href="#dashboard" class="nav-link">Dashboard</a>
    <a href="#workouts" class="nav-link">Workouts</a>
    <a href="#barefoot" class="nav-link">Barefoot Confidence</a>
  </nav>

  <main>
    <!-- Dashboard View -->
    <div id="dashboard" class="view">
      <div class="container">
        <h1>Dashboard</h1>
        <div id="workoutChartContainer" class="dashboard-analytics">
          <h2>Workout Analytics</h2>
          <canvas id="durationChart" height="200"></canvas>
          <canvas id="weightChart" height="200" style="margin-top: 2rem;"></canvas>
        </div>
        <div id="barefootProgressContainer"></div>
      </div>
    </div>

    <!-- Workouts View -->
    <div id="workouts" class="view" style="display: none;">
      <div class="container">
        <h1>Workout Tracker</h1>
        <div id="workoutFormContainer"></div>
        <div id="workoutLogContainer"></div>
      </div>
    </div>

    <!-- Barefoot Confidence View -->
    <div id="barefoot" class="view" style="display: none;">
      <div class="container">
        <h1>Barefoot Confidence</h1>

        <div class="filter-section">
          <div class="filter-box">
            <h3>Location</h3>
            <label><input type="checkbox" id="filter-outdoor" checked> Outdoors only</label><br>
            <label><input type="checkbox" id="filter-urban"> Include urban tasks</label>
          </div>

          <div class="filter-box">
            <h3>Difficulty</h3>
            <label><input type="checkbox" id="filter-difficulty-easy" checked> Easy</label><br>
            <label><input type="checkbox" id="filter-difficulty-medium" checked> Medium</label><br>
            <label><input type="checkbox" id="filter-difficulty-brave" checked> Brave</label>
          </div>

          <div class="filter-box">
            <h3>Weather</h3>
            <label><input type="checkbox" class="weather-filter" value="sunny"> Sunny</label><br>
            <label><input type="checkbox" class="weather-filter" value="cold"> Cold</label><br>
            <label><input type="checkbox" class="weather-filter" value="warm"> Warm</label><br>
            <label><input type="checkbox" class="weather-filter" value="rainy"> Rainy</label>
          </div>
        </div>

        <button id="refreshTasks" class="refresh-btn">Refresh Tasks</button>

        <section>
          <h2>Suggested Tasks</h2>
          <div id="barefootTasksContainer" class="barefoot-tasks-grid"></div>
        </section>

        <section>
          <h2>Accepted Tasks</h2>
          <div id="acceptedTasksContainer" class="barefoot-tasks-grid"></div>
        </section>

        <section>
          <h2>Completed Tasks</h2>
          <div id="completedTasksContainer" class="barefoot-tasks-grid"></div>
        </section>
      </div>
    </div>
  </main>

  <!-- Chart.js Library -->
  <script src="chart.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
