<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BareStrength Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- âœ… CSS now loads -->
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#dashboard">Dashboard</a>
    <a href="#workouts">Workouts</a>
    <a href="#barefoot">Barefoot Confidence</a>
  </nav>

  <!-- Dashboard View -->
  <div id="dashboard" class="view">
    <h1>Dashboard</h1>

    <!-- Workout Chart Widget -->
    <div id="workoutChartContainer">
      <!-- Chart.js chart will render here -->
    </div>

    <!-- Barefoot Progress Widget -->
    <div id="barefootProgressContainer">
      <!-- Progress tasks or metrics will render here -->
    </div>
  </div>

  <!-- Workouts View -->
  <div id="workouts" class="view" style="display: none;">
    <h1>Workout Tracker</h1>

    <!-- Workout Form will be inserted here via JS -->
    <div id="workoutFormContainer"></div>

    <!-- Logged Workouts will display here -->
    <div id="workoutLogContainer"></div>
  </div>

  <!-- Barefoot Confidence View -->
  <div id="barefoot" class="view" style="display: none;">
    <h1>Barefoot Confidence</h1>

    <!-- Tasks/Checklist will be inserted here via JS -->
    <div id="barefootTasksContainer"></div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
